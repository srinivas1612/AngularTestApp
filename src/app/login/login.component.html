<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div *ngIf="message" class="invalid-feedback">
                        {{message}}
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="emailID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailID.errors }" />
                    <div *ngIf="submitted && f.emailID.errors" class="invalid-feedback">
                        <div *ngIf="f.emailID.errors.required">Please enter your email</div>
                        <div *ngIf="f.emailID.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Please enter your password</div>
                    </div>
                </div>
                <div class="form-group">
                    <!-- <button class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button> -->
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
